<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest countries api</title>
    <link href="https://https://fontawesome.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800;900&family=Nunito+Sans:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <link href="https://fontawesome.com/icons">

</head>
<body>
    <div id="app">
        <header>
            <section class="container">
                <h1 class="where-in-world">Where in the world?</h1>
                <div class="them-mode">
                    <img class="m-icon" src="icons/nightlight_round.svg" alt="mode icon">
                    <span class="dark-light">dark mode</span>
                </div>
            </section>
        </header>
        <nav>
            <div class="container">
                <div class="input-search-icon box-r-sh">
                    <img class="s-icon" src="icons/search_FILL0_wght400_GRAD0_opsz48.svg" alt="search icon">
                    <input onkeyup="searhCountry(this.value)" id="search" type="text" placeholder="Search for a country..."> 
                </div>
                <div class="filter-select">
                    <select class="box-r-sh" name="" id="region" >
                        <option  value hidden disabled selected>Felter by region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                        <option value="">All Country</option>
                    </select>
                </div>     
            </div>
        </nav>
        <main role="contentinfo" class="main-content">
            <div class="container">
                <div class="loading">
                    <img src="icons/6356659.png" alt="">
                    <h3>Loading...</h3>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
