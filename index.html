<html lang="en">
<head>

    <title>rest countries api</title>
    <link href="https://https://fontawesome.com/">

<body>
    <div id="app">
        <header>
            <section class="container">
                <h1 class="where-in-world">Where in the world?</h1>
                <div class="them-mode">
                    <i class="fa-solid fa-moon"></i>
                    <span class="dark-light">Dark mode</span>
                </div>
            </section>
        </header>
        <nav>
            <section class="container">
                <div class="input-search-icon box-r-sh">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search" type="text" placeholder="Search for a country..."> 
                </div>
                <div class="filter-select">
                    <select class="box-r-sh" name="" id="region" >
                        <option  value hidden disabled selected>Felter by region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="europe">Oceania</option>
                    </select>
                </div>     
            </section>
        </nav>
        <main role="contentinfo" class="main-content">
            <section class="container">
                <!-- <div class="country-rapper">
                    <img class="flag" src="images/sudan.jpg" alt="Sudan">

                        <h3 class="cn-population"> Population: <span> 45,787,987</span></h3>
                        <h3 class="cn-region"> Region: <span> Africa</span></h3>
                        <h3 class="cn-capital"> Capital: <span> Khartoum</span></h3>
                    </div>
                </div> -->

        </main>
